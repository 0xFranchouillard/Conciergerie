<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DÃ©mostration RoomStation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			var camera, scene, renderer;

			let wallN, floor;
			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();



				var texture = new THREE.TextureLoader().load( 'textures/crate.gif' );
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				///house
				let textureWall = new THREE.TextureLoader().load( );
				let materialWall = new THREE.MeshPhongMaterial( {map : textureWall});

				let geometryWallX = new THREE.BoxBufferGeometry(200, 200, 5);
				let geometryWallZ = new THREE.BoxBufferGeometry( 5, 200, 200);

				wallN = new THREE.Mesh(geometryWallX, materialWall);

				///floor
				let textureFloor = new THREE.TextureLoader().load( );
				let materialFloor = new THREE.MeshPhongMaterial( {map : textureFloor});

				let geometryFloor = new THREE.PlaneBufferGeometry(800,800);
				floor = new THREE.Mesh()
				
				///////////
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
